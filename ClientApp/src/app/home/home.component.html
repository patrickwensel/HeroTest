<div class="gray-bg">
<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Alias</th>
      <th>Brand</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of heros">
      <td>{{record.Name}}</td>
      <td>{{record.Alias}}</td>
      <td>{{record.Brand.Name}}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteHero(record)" *ngIf="record.IsActive">Delete</button>
        <button type="button" class="btn btn-danger" (click)="deleteHero(record)" *ngIf="!record.IsActive">Undelete</button>
      </td>
    </tr>
  </tbody>
</table>
  </div>
